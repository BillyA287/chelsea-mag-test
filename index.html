<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="task-container">
        <h1 class="title">To-Do List</h1>
        <div class="input-submit">
            <form class="todo-form"> 
                <label class="new-todo-hidden" for="add-item">New Todo:</label> 
                <input type="text" id="add-item" name="add-item" placeholder="Add item" autocomplete="off">
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </div>
        <ul id="todo-list"></ul> 
        <div id="custom-dialog" class="dialog">
            <div class="dialog-content">
                <span id="dialog-message"></span>
                <button class="submit-btn" id="dialog-ok"><p class="dialog-text">Ok</p></button>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/script.js">
    </script>
</body>
</html>
